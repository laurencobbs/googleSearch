<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=
    swap"
      rel="stylesheet"
    />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="search">
      <div id="searchBox">
        <img src="images/icons8-google-48.png" id="googleIcon" />
        <input id="search-input" class="search-input" type="text" />
        <img src="images/Google_mic.svg.png" class="mic-icon" />
      </div>
    </div>
    <script>
      let searchBox = document.getElementById("searchBox");
      let googleIcon = document.getElementById("googleIcon");

      googleIcon.onclick = function () {
        searchBox.classList.toggle("active");
      };
    </script>
  </body>
</html>
